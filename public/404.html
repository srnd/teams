<!DOCTYPE html>
<html>
    <head>
        <title>Page Not Found</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">

        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                color: #A0AEB5;
                display: table;
                font-weight: 300;
            }

            .container {
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }

            .content {
                text-align: center;
                display: inline-block;
            }

            .title {
                font-family: 'Lato';
                font-size: 72px;
                margin-bottom: 40px;
            }

            .details {
                max-width: 50rem;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="title">Page not found.</div>
                <div class="details">
                    <p>Sorry, the page you requested wasn't found. This is usually because of an outdated link.</p>
                    <p>If you found yourself here because you clicked on a link from this site, please get in touch so
                        we can fix the problem.</p>
                </div>
            </div>
        </div>
    </body>
</html>
