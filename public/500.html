<!DOCTYPE html>
<html>
    <head>
        <title>Error</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">

        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                color: #A0AEB5;
                display: table;
                font-weight: 300;
            }

            a {
                color: #A0AEFF;
            }

            .container {
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }

            .content {
                text-align: center;
                display: inline-block;
            }

            .title {
                font-family: 'Lato';
                font-size: 72px;
                margin-bottom: 40px;
            }

            .details {
                max-width: 50rem;
                margin: 0 auto;
            }

            .exception {
                margin-top: 5rem;
            }

            .exception textarea {
                height: 10rem;
                width: 100%;
                color: #B0BEC5;
                border-color: #D0DEF5;
                font-size: 0.75rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="title">We made a mistake.</div>
                <div class="details">
                    <p>Sorry, something went wrong in the code processing your request and we are unable to display this
                        page.</p>
                    <p>It's unlikely that refreshing this page will fix this problem.</p>
                </div>
            </div>
        </div>
    </body>
</html>
